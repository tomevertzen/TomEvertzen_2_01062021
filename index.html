<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Reservia</title>
  </head>
  <body>
    <header>
      <div class="header__wrapper">
        <img src="img/Reservia.svg" alt="" />
        <nav>
          <ul>
            <li><a class="active" href="#blank">Accomodations</a></li>
            <li><a class="activities-link" href="#blank">Activities</a></li>
            <li><a class="signup-link" href="#blank">Sign Up</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="main__wrapper">
        <h3>Find a place for your dream vacation</h3>
        <p>Downtown or in nature</p>

        <div class="searchbar">
          <i class="fas fa-map-marker-alt searchbar__icon"></i>
          <input
            type="text"
            name="location"
            class="searchbar__input"
            placeholder="Marseille, France"
          />
          <button class="searchbar__button">Search</button>
        </div>
      </div>
    </main>
  </body>
</html>
